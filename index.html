<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="main-menu">
                <div class="left-top">
                    <ul class="menu-links">
                        <li class="menu-link"><a href="">Home</a></li>
                        <li class="menu-link"><a href="">Clothes</a></li>
                        <li class="menu-link"><a href="">Shoes</a></li>
                        <li class="menu-link"><a href="">Accessories</a></li>
                    </ul>
                </div>
                <div class="logo"><img src="/img/logo.svg" alt="" class="logo-img"></div>
                <div class="right-top">
                    <div class="search-box">
                        <form action="#">
                            <input type="text" name="" id="" value="Search...">
                            <img src="/img/search.svg" s alt="">
                        </form>
                    </div>
                    <ul class="icons">
                        <li><a href="#"><img src="img/person.svg"></a></li>
                        <li><a href="#"><img src="img/cart.svg" alt=""></a></li>
                        <li><a href="#"><img src="img/heart.svg" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="slider">
            <div class="item">
                <img src="/banners/store-main-banner1.png" alt="Первый слайд">
                <div class="slideText">Explore our collection</div>
            </div>

            <div class="item">
                <img src="/banners/store-main-banner2.png" alt="Второй слайд">
                <div class="slideText">Заголовок слайда 2</div>
            </div>

            <div class="item">
                <img src="/banners/store-main-banner3.png" alt="Третий слайд">
                <div class="slideText">Заголовок слайда 3</div>
            </div>
            
             <div class="item">
                <img src="/banners/store-main-banner3.png" alt="Третий слайд">
                <div class="slideText">Заголовок слайда 3</div>
            </div>

            <a class="prev" onclick="minusSlide()">&#10094;</a>
            <a class="next" onclick="plusSlide()">&#10095;</a>
        </div>

        <div class="slider-dots">
            <span class="slider-dots_item" onclick="currentSlide(1)"></span>
            <span class="slider-dots_item" onclick="currentSlide(2)"></span>
            <span class="slider-dots_item" onclick="currentSlide(3)"></span>
            <span class="slider-dots_item" onclick="currentSlide(4)"></span>
        </div>

    </div>
    <script src="/js/slider.js"></script>
</body>

</html>
